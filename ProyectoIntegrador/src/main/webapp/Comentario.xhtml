<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{comentarioController.codigo}"></f:viewParam>
		<f:viewAction action="#{comentarioController.loadDatos()}" />
	</f:metadata>


</h:head>

<body>

	<h:form>

		<h:messages globalOnly="true" />

		<h:panelGrid columns="3">
			<h:outputLabel value="Codigo" />
			<h:inputText value="#{comentarioController.comentario.codigo}"
				id="txtCodigo" />
			<h:message for="txtCodigo" />

			<h:outputLabel value="Contenido" />
			<h:inputText value="#{comentarioController.comentario.contenido}"
				id="txtContenido" />
			<h:message for="txtContenido" />

			<h:outputLabel value="Alumno" />
			<h:inputText
				value="#{comentarioController.comentario.codigoTipoTemporalAlumno}"
				id="txtAlumno" />
			<h:message for="txtAlumno" />

			<h:outputLabel value="Docente" />
			<h:inputText
				value="#{comentarioController.comentario.codigoTipoTemporalDocente}"
				id="txtDocente" />
			<h:message for="txtDocente" />

			<h:commandButton action="#{comentarioController.cargarDatos()}"
				value="Guardar" />



		</h:panelGrid>

		<h:dataTable value="#{comentarioController.listadoComentarios}"
			var="comentario">
			<h:column>
				<f:facet name="header">CÃ³digo</f:facet>
			#{comentario.codigo}
		</h:column>
			<h:column>
				<f:facet name="header">Contenido</f:facet>
			#{comentario.contenido}
		</h:column>
			<h:column>
				<f:facet name="header">Alumno</f:facet>
			#{comentario.alumno.nombres}
		</h:column>
		<h:column>
				<f:facet name="header">Docente</f:facet>
			#{comentario.docente.nombres}
		</h:column>
			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton
					action="#{comentarioController.editar(comentario.codigo)}"
					immediate="true" value="Editar" />
				<h:commandButton
					action="#{comentarioController.borrar(comentario.codigo)}"
					immediate="true" value="Borrar" />

			</h:column>

		</h:dataTable>

	</h:form>


</body>
</html>
