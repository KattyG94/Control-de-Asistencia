<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">
<h:head>

	<f:metadata>
		<f:viewParam name="id" value="#{docenteControlador.id}"></f:viewParam>
		<f:viewAction action="#{docenteControlador.loadData()}" />
	</f:metadata>
</h:head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:b="http://java.sun.com/jsf/html" template="/Sistema.xhtml">
		<ui:define name="body">
			<div class="row" style="height: 728px;">
				<!-- Crear Docente-->
				<div class="col-5">
					<div class=" border border-dark m-2 p-2 rounded"
						style="height: 710px;">
						<h:form>
							<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
							<h:outputLabel value="Agregar Docente" styleClass="text-info" />
							<hr style="background-color: #999999;" />
							<h:panelGrid columns="3" cellpadding="5">
								<p:outputLabel value="Nombres:" />
								<p:inputText value="#{docenteControlador.docente.nombres}"
									id="txtNombre" placeholder="Nombres" />
								<p:message for="txtNombre" />

								<p:outputLabel value="Apellidos:" />
								<p:inputText value="#{docenteControlador.docente.apellidos}"
									id="txtApe" placeholder="Apellidos" />
								<p:message for="txtApe" />

								<p:outputLabel value="Cedula:" />
								<p:inputText value="#{docenteControlador.docente.cedula}"
									id="txtCedula" placeholder="Cedula" />
								<p:message for="txtCedula" />

								<p:outputLabel for="fNaci" value="Fec. Nacimiento" />
								<p:calendar id="fNaci"
									requiredMessage="Fecha de nacimiento requerida"
									value="#{docenteControlador.docente.fechaNac}" locale="es"
									required="true" />
								<p:message for="fNaci" />

								<p:outputLabel value="Sexo:" />
								<h:selectOneMenu value="#{docenteControlador.docente.genero}"
									id="txtgenero">
									<f:selectItem itemValue="" itemLabel="    --Seleccione--    " />
									<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
									<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
								</h:selectOneMenu>
								<p:message for="txtgenero" />

								<p:outputLabel value="Telefono:" />
								<p:inputText value="#{docenteControlador.docente.telefono}"
									id="txtTel" placeholder="Telefono" />
								<p:message for="txtTel" />

								<p:outputLabel value="Direccion:" />
								<p:inputText value="#{docenteControlador.docente.direccion}"
									id="txtDir" placeholder="Direccion" />
								<p:message for="txtDir" />

								<p:outputLabel value="Profesion" />
								<p:inputText value="#{docenteControlador.docente.profesion}"
									id="txtProf" placeholder="Profesion" />
								<p:message for="txtProf" />

								<p:outputLabel value="Usuario:" />
								<p:inputText value="#{docenteControlador.docente.correo}"
									id="txtUsr" placeholder="Usuario" />
								<p:message for="txtUsr" />

								<p:outputLabel value="Contrasenia:" />
								<p:inputText value="#{docenteControlador.docente.contrasena}"
									id="txtPass" placeholder="Contraseña" />
								<p:message for="txtPass" />
							</h:panelGrid>

<!-- 							<b:panelGrid columns="3"> -->
<!-- 								<h:outputLabel value="Rol" /> -->
<!-- 								<b:selectOneMenu value="#{docenteControlador.idRolTemp}" required="true" style="width: 200px"> -->
<!-- 									<f:selectItem itemLabel="(Please select)" itemValue="" /> -->
<!-- 									<f:selectItems value="#{docenteControlador.selectOneItemRol}"/> -->
<!-- 								</b:selectOneMenu> -->
<!-- 							</b:panelGrid> -->

							<h:panelGrid columns="2">
								<h:outputText value="" />
								<h:commandButton action="#{docenteControlador.addRol()}"
									value="+ Rol" immediate="true" />

							</h:panelGrid>


							<h:dataTable value="#{docenteControlador.docente.roles}"
								var="rol">
								<h:column>
									<f:facet name="header">Código</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Rol</f:facet>
									<h:inputText value="#{rol.nombreTemRol}" id="txtAutorLibro">
										<f:ajax render="lblAutorNombre" execute="txtAutorLibro"
											listener="#{docenteControlador.buscarRolCodigo(rol)}" event="keyup" />
									</h:inputText>
									<h:outputText id="lblAutorNombre" value="#{rol.rol.codigo}" />
									<h:message for="txtAutorLibro" />
								</h:column>

							</h:dataTable>

							<h:panelGrid columns="2">
								<h:commandButton action="#{docenteControlador.cargarDatos()}"
									value="GUARDAR" />
								<h:commandButton action="#{docenteControlador.nuevo()}"
									value="CANCELAR" immediate="true" />
							</h:panelGrid>


						</h:form>
					</div>
				</div>
				<!-- Listar Docentes -->
				<div class="col-7">
					<div class=" border border-dark m-2 p-2 rounded"
						style="height: 710px;">

						<h:form>
							<h:outputLabel value="Lista de Docentes" styleClass="text-info" />
							<hr style="background-color: #999999;" />

							<p:dataTable var="car" value="#{docenteControlador.listaDocente}"
								rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="Nombre">
									<h:outputText value="#{car.nombres}" />
								</p:column>

								<p:column headerText="Apellido">
									<h:outputText value="#{car.apellidos}" />
								</p:column>

								<p:column headerText="Cedula">
									<h:outputText value="#{car.cedula}" />
								</p:column>
								<p:column headerText="Profesion">
									<h:outputText value="#{car.profesion}" />
								</p:column>
								<p:column headerText="Usuario">
									<h:outputText value="#{car.correo}" />
								</p:column>
								<p:column headerText="Password">
									<h:outputText value="#{car.contrasena}" />
								</p:column>
								<p:column>
									<f:facet name="header">Acciones</f:facet>
									<h:commandButton action="#{docenteControlador.editar(car.id)}"
										immediate="true" value="Editar" />
									<h:commandButton action="#{docenteControlador.borrar(car.id)}"
										immediate="true" value="Borrar" />

								</p:column>
							</p:dataTable>


						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</body>
</html>
