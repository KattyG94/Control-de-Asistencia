<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">
<h:head>

	<f:metadata>
		<f:viewParam name="id" value="#{docenteControlador.id}"></f:viewParam>
		<f:viewAction action="#{docenteControlador.loadData()}" />
	</f:metadata>
</h:head>
<body>
	<ui:composition template="/Sistema.xhtml">
		<ui:define name="body">
			<div class="row" style="height: 728px;">
				<!-- Crear Docente-->
				<div class="col-5">
					<div class=" border border-dark m-2 p-2 rounded"
						style="height: 710px;">
						<h:form>
							<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
							<h:outputLabel value="Agregar Docente" styleClass="text-info" />
							<hr style="background-color: #999999;" />
							<p:panelGrid style="margin-top:20px">
								<f:facet name="header">
									<p:row>
										<p:column colspan="10">Datos personales</p:column>
									</p:row>
								</f:facet>
								<p:row>
									<p:column colspan="3">Nombre</p:column>
									<p:column colspan="6">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Apellido</p:column>
									<p:column colspan="7">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Cédula</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">
										<p:outputLabel for="button" value="Button:" />
									</p:column>
									<p:column colspan="5">
										<p:datePicker id="button" value="#{calendarView.date7}"
											showIcon="true" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Sexo</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Telefono</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Direccion</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Nivel estudio</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Profesion</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Correo</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="3">Contraseña</p:column>
									<p:column colspan="5">
										<p:inputText value="#{basicView.text}" style=" width: 325px;" />
									</p:column>
								</p:row>

							</p:panelGrid>

							<p:panelGrid columns="3" layout="grid" style="margin-top:30px">
								<h:commandButton action="#{docenteControlador.cargarDatos()}"
									value="GUARDAR" />
								<h:commandButton action="#{docenteControlador.cargarDatos()}"
									value="ELIMINAR" />
								<h:commandButton action="#{docenteControlador.cargarDatos()}"
									value="CANCELAR" />

							</p:panelGrid>
						</h:form>
					</div>
				</div>
				<!-- Listar Docentes -->
				<div class="col-7">
					<div class=" border border-dark m-2 p-2 rounded"
						style="height: 710px;">

						<h:form>
							<h:outputLabel value="Lista de Docentes" styleClass="text-info" />
							<hr style="background-color: #999999;" />

							<p:dataTable var="car" value="#{docenteControlador.listaDocente}"
								rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">

								<p:column headerText="Nombre">
									<h:outputText value="#{car.nombres}" />
								</p:column>

								<p:column headerText="Apellido">
									<h:outputText value="#{car.apellidos}" />
								</p:column>

								<p:column headerText="Cedula">
									<h:outputText value="#{car.cedula}" />
								</p:column>
								<p:column headerText="Profesion">
									<h:outputText value="#{car.profesion}" />
								</p:column>
								<p:column headerText="Usuario">
									<h:outputText value="#{car.correo}" />
								</p:column>
								<p:column headerText="Password">
									<h:outputText value="#{car.contrasena}" />
								</p:column>
								<p:column>
									<f:facet name="header">Acciones</f:facet>
									<h:commandButton action="#{docenteControlador.editar(car.id)}"
										immediate="true" value="Editar" />
									<h:commandButton action="#{docenteControlador.borrar(car.id)}"
										immediate="true" value="Borrar" />

								</p:column>
							</p:dataTable>


						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</body>
</html>
