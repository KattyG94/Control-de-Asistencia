<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

		
<f:metadata>
		<f:viewParam name="id" value="#{docenteControlador.id}"></f:viewParam>
		<f:viewAction action="#{docenteControlador.loadData()}" />
	</f:metadata>
</h:head>

<body>
	<ui:composition template="/Sistema.xhtml">
		<ui:define name="body">
			<div class="row" style="min-height: 728px;">
				<!-- Crear Alumno-->
				<div class="col-4">
					<div class=" border border-dark m-2 p-2 rounded"
						style="min-height: 710px;">
						
						<h:form>
						<p:growl id="growl" life="5000" />
							<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
							<h:outputLabel value="Agregar Alumno" styleClass="text-info" />
							<hr style="background-color: #999999;" />
							<h:panelGrid columns="3" cellpadding="5" >

								<h:outputLabel value="Nombres:" />
								<h:inputText value="#{docenteControlador.docente.nombres}" required="true" requiredMessage="Nombre es bligatorio"
									id="txtNombre" styleClass="form-control" a:placeholder="Nobres" />
								<h:message for="txtNombrdde" style = "color:red;margin:5px;" />

								<h:outputLabel value="Apellidos:" />
								<h:inputText value="#{docenteControlador.docente.apellidos}" required="true" requiredMessage="Apellido obligatorio"
									id="txtApe" styleClass="form-control" a:placeholder="Apellidos" />
								<h:message for="txstApe" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Cedula:" />
								<h:inputText value="#{docenteControlador.docente.cedula}" required="true" requiredMessage="La cedula es obligatorio"
									id="txtCedula" styleClass="form-control" a:placeholder="Cedula" />
								<h:message for="txtCedula" style = "color:red;margin:5px;"/>

								<h:outputLabel for="fNaci" value="Fec. Nacimiento" />
								<p:calendar id="fNaci"
									requiredMessage="Fecha de nacimiento es obligatorio"
									value="#{docenteControlador.docente.fechaNac}" locale="es"
									required="true" />
								<p:message for="fNaci" style = "color:red;margin:5px;"/>


								<h:outputLabel value="Sexo:" />
								<h:selectOneMenu value="#{docenteControlador.docente.genero}" required="true" requiredMessage="El genero es obligatorio" style="text-align:center;"
									id="txtgenero" styleClass="custom-select">
									<f:selectItem itemValue="" itemLabel="    --Seleccione--    " />
									<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
									<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
								</h:selectOneMenu>
								<h:message for="txtgenero" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Telefono:" />
								<h:inputText value="#{docenteControlador.docente.telefono}" required="true" requiredMessage="El telefono es obligatorio"
									id="txtTel" styleClass="form-control" a:placeholder="Telefono" />
								<h:message for="txtTel" style = "color:red;margin:5px;" />

								<h:outputLabel value="Direccion:" />
								<h:inputText value="#{docenteControlador.docente.direccion}" required="true" requiredMessage="La direccion es obligatorio"
									id="txtDir" styleClass="form-control" a:placeholder="Direccion" />
								<h:message for="txtDir" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Profesion:" />
								<h:selectOneMenu value="#{docenteControlador.docente.profesion}" required="true" requiredMessage="La profesion es obligatorio" style="text-align:center;"
									id="txtProf" styleClass="custom-select">
									<f:selectItem itemValue="" itemLabel="--Seleccione--" />
									<f:selectItem itemValue="Arquitecto" itemLabel="Arquitecto" />
									<f:selectItem itemValue="Biólogo/a" itemLabel="Biólogo/a" />
									<f:selectItem itemValue="Diseñador" itemLabel="Diseñador" />
									<f:selectItem itemValue="Médico/a" itemLabel="Médico/a" />
									<f:selectItem itemValue="Economista" itemLabel="Economista" />
									<f:selectItem itemValue="Ingeniero/a" itemLabel="Ingeniero/a" />
									<f:selectItem itemValue="Periodista" itemLabel="Periodista" />
									<f:selectItem itemValue="Abogado/a" itemLabel="Abogado/a" />
									<f:selectItem itemValue="Mecánico/a" itemLabel="Mecánico/a" />
									<f:selectItem itemValue="Psicólogo/a" itemLabel="Psicólogo/a" />
									<f:selectItem itemValue="Cirujano" itemLabel="Cirujano" />
								</h:selectOneMenu>
								<h:message for="txtProf" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Correo:" />
								<h:inputText value="#{docenteControlador.docente.correo}" required="true" requiredMessage="Correo electronico es obligatorio"
									id="txtUsr" styleClass="form-control" a:placeholder="Correo" />
								<h:message for="txtUsr" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Contraseña:" />
								<h:inputText value="#{docenteControlador.docente.contrasena}" required="true" requiredMessage="La contraseña es obligatorio"
									id="txtPass" styleClass="form-control"
									a:placeholder="Contraseña" />
								<h:message for="txtPass" style = "color:red;margin:5px;"/>

								<h:outputLabel value="Rol" />
								<h:selectOneMenu value="#{docenteControlador.docente.rol}" required="true" requiredMessage="El rol es obligatorio" style="text-align:center;"
									id="txtRol" styleClass="custom-select">
									<f:selectItem itemValue="" itemLabel="--Seleccione--" />
									<f:selectItem itemValue="Docente" itemLabel="Docente" />
									<f:selectItem itemValue="Jefe de Area" itemLabel="Jefe de Area" />
								</h:selectOneMenu>
								<h:message for="txtRol" style = "color:red;margin:5px;"/>

							</h:panelGrid>
							<p:panelGrid style="width: 100%;margin-top:auto;">
								<p:row>
									<p:column rowspan="6">
										<h:commandButton value="REGISTRAR"
											action="#{docenteControlador.cargarDatos()}" update="growl"
											styleClass="btn btn-lg btn-success btn-block" />
									</p:column>
									<p:column rowspan="6">
										<h:commandButton value="CANCELAR"
											action="#{docenteControlador.nuevo()}"
											immediate="true" styleClass="btn btn-lg btn-danger btn-block" />
									</p:column>

								</p:row>
							</p:panelGrid>
						</h:form>
					</div>
				</div>
				<!-- Listar Alumnos -->
				<div class="col-8">
					<div class="border border-dark m-2 p-2 rounded"
						style="height: 710px;">

						<h:form>
							<h:outputLabel value="Lista de Alumnos" styleClass="text-info" />
							<hr style="background-color: #999999;" />

							<p:dataTable var="car" value="#{docenteControlador.listaDocente}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                				rowsPerPageTemplate="5,10,15"
								paginatorPosition="top" >

								<p:column headerText="Nombre">
									<h:outputText value="#{car.nombres}" />
								</p:column>

								<p:column headerText="Apellido">
									<h:outputText value="#{car.apellidos}" />
								</p:column>

								<p:column headerText="Cedula">
									<h:outputText value="#{car.cedula}" />
								</p:column>
								<p:column headerText="Profesion">
									<h:outputText value="#{car.profesion}" />
								</p:column>
								<p:column headerText="Usuario">
									<h:outputText value="#{car.correo}" />
								</p:column>
								<p:column headerText="Password">
									<h:outputText value="#{car.contrasena}" />
								</p:column>
								<p:column>
									<f:facet name="header">Acciones</f:facet>
									<p:commandButton style="background-color:green;" action="#{docenteControlador.editar(car.id)}"
										immediate="true" icon="ui-icon-document"  title="Editar" ajax="false" />
									<p:commandButton style="background-color:red;" action="#{docenteControlador.borrar(car.id)}"
										immediate="true" icon="ui-icon-trash"
										title="Eliminar" ajax="false"/>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
