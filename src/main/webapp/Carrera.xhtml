<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{docenteControlador.id}"></f:viewParam>
		<f:viewAction action="#{docenteControlador.loadData()}" />

	</f:metadata>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<title>Carrera</title>
</h:head>
<body>
	<ui:composition template="/Sistema.xhtml">
		<ui:define name="body">
			<div class="row">
				<!-- 			Crear -->
				<div class="col-6">
					<h:form id="form">
						<div id="formulario">
							<h:panelGrid columns="3" cellpadding="5">

								<p:outputLabel value="Nombres" />
								<p:inputText value="#{docenteControlador.docente.nombre}"
									id="txtNombre" placeholder="Nombres" />
								<p:message for="txtNombre" />

								<p:outputLabel value="Apellidos:" />
								<p:inputText value="#{docenteControlador.docente.apellido}"
									id="txtApe" placeholder="Apellidos" />
								<p:message for="txtApe" />

								<p:outputLabel value="Cedula:" />
								<p:inputText value="#{docenteControlador.docente.cedula}"
									id="txtCedula" placeholder="Cedula" />
								<p:message for="txtCedula" />

								<p:outputLabel for="button" value="Fecha Nac." />
								<p:calendar id="button"
									value="#{docenteControlador.docente.fechaNac}" showOn="button"
									style="width:50px" />
								<p:message for="button" />

								<p:outputLabel for="console" value="Sexo:" />
								<p:selectOneMenu id="console"
									value="#{docenteControlador.docente.sexo}" style="width:185px">
									<f:selectItem itemLabel="--Seleccione--" itemValue="" />
									<f:selectItem itemLabel="Masculino" itemValue="M" />
									<f:selectItem itemLabel="Femenino" itemValue="F" />
								</p:selectOneMenu>
								<p:message for="console" />

								<p:outputLabel value="Telefono:" />
								<p:inputText value="#{docenteControlador.docente.telefono}"
									id="txtTel" placeholder="Telefono" />
								<p:message for="txtTel" />

								<p:outputLabel value="Direccion:" />
								<p:inputText value="#{docenteControlador.docente.direccion}"
									id="txtDir" placeholder="Direccion" />
								<p:message for="txtDir" />

								<p:outputLabel for="nivEstudio" value="Nivel Estdio" />
								<p:selectOneMenu id="nivEstudio"
									value="#{docenteControlador.docente.nivelEstudio}"
									style="width:185px">
									<f:selectItem itemLabel="--Seleccione--" itemValue="" />
									<f:selectItem itemLabel="Bachillerato" itemValue="Bachillerato" />
									<f:selectItem itemLabel="Tercer Niver" itemValue="Tercer Niver" />
									<f:selectItem itemLabel="Cuarto Nivel" itemValue="Cuarto Nivel" />
								</p:selectOneMenu>
								<p:message for="nivEstudio" />

								<p:outputLabel for="prof" value="Profesion:" />
								<p:selectOneMenu id="prof"
									value="#{docenteControlador.docente.profesion}"
									style="width:185px">
									<f:selectItem itemLabel="--Seleccione--" itemValue="" />
									<f:selectItem itemLabel="Ingeniero" itemValue="Ingeniero" />
									<f:selectItem itemLabel="Abogado" itemValue="Abogado" />
									<f:selectItem itemLabel="Medico" itemValue="Medico" />
									<f:selectItem itemLabel="Arquitecto" itemValue="Arquitecto" />
								</p:selectOneMenu>
								<p:message for="prof" />

								<p:outputLabel value="Usuario:" />
								<p:inputText value="#{docenteControlador.docente.usuario}"
									id="txtUsr" placeholder="Usuario" />
								<p:message for="txtUsr" />

								<p:outputLabel value="Contrasenia:" />
								<p:inputText value="#{docenteControlador.docente.clave}"
									id="txtPass" placeholder="ContraseÃ±a" />
								<p:message for="txtPass" />
							</h:panelGrid>
							<h:panelGrid columns="3">
								<h:commandButton action="#{docenteControlador.cargarDatos()}"
									value="GUARDAR" />
								<h:commandButton
									action="#{docenteControlador.listadoDocentes()}" value="LISTAR"
									immediate="true" />
							</h:panelGrid>
						</div>


					</h:form>
				</div>
				<!-- 				Listar -->
				<div class="col-6">
					<h:form>
						<p:dataTable var="car" value="#{docenteControlador.listaDocente}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="Id">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="ombre">
								<h:outputText value="#{car.nombre}" />
							</p:column>

							<p:column headerText="Apellido">
								<h:outputText value="#{car.apellido}" />
							</p:column>

							<p:column headerText="Cedula">
								<h:outputText value="#{car.cedula}" />
							</p:column>
							<p:column headerText="TelÃ©nono">
								<h:outputText value="#{car.telefono}" />
							</p:column>
							<p:column headerText="Sexo">
								<h:outputText value="#{car.sexo}" />
							</p:column>
							<p:column headerText="Profesion">
								<h:outputText value="#{car.profesion}" />
							</p:column>
							<p:column headerText="Usuario">
								<h:outputText value="#{car.usuario}" />
							</p:column>
							<p:column headerText="Password">
								<h:outputText value="#{car.clave}" />
							</p:column>
							<p:column>
								<f:facet name="header">Acciones</f:facet>
								<h:commandButton action="#{docenteControlador.editar(car.id)}"
									immediate="true" value="Editar" />
								<h:commandButton action="#{docenteControlador.borrar(car.id)}"
									immediate="true" value="Borrar" />

							</p:column>
						</p:dataTable>
						<h:commandButton action="#{docenteControlador.nuevo()}"
							immediate="true" value="Nuevo" />
					</h:form>

				</div>
			</div>
		</ui:define>
	</ui:composition>

	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
