<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<title>Roles</title>
</h:head>
<body>
	<ui:composition template="/Sistema.xhtml">
		<ui:define name="body">
			<div class="row" style="height: 728px;">
				<!-- Crear Docente-->
				<div class="col-12">
					<div class=" border border-dark m-2 p-2 rounded"
						style="height: 710px;">

						<h:form>
							<h:outputLabel value="Agregar Asistentenciasss"
								styleClass="text-info" />
							<hr style="background-color: #999999;" />

							<p:dataTable var="car"
								value="#{asistenciaControler.listaAsistencia}" rows="15"
								paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" paginatorPosition="top"
								styleClass="table table-hover table-bordered">

								<p:column headerText="Nombre">
									<h:outputText value="#{car.alumno.nombres}" />
								</p:column>

								<p:column headerText="Apellido">
									<h:outputText value="#{car.alumno.apellidos}" />
								</p:column>

								<p:column headerText="Cedula">
									<h:outputText value="#{car.estado}" />
								</p:column>

								<p:column headerText="Usuario">
									<h:outputText value="#{car.fecha}" />
								</p:column>
								<p:column headerText="Password">
									<h:outputText value="#{car.grupo.asignatura}" />
								</p:column>
							</p:dataTable>

						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
