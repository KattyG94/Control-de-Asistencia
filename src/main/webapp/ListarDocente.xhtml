<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">

<h:head>
<f:metadata>
		<f:viewParam name="id" value="#{docenteControlador.id}"></f:viewParam>
		<f:viewAction action="#{docenteControlador.loadData()}"/>
	</f:metadata>

</h:head>
<body>

 <h:form>
    <p:dataTable var="car" value="#{docenteControlador.listaDocente}" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column headerText="ombre">
            <h:outputText value="#{car.nombres}" />
        </p:column>
 
        <p:column headerText="Apellido">
            <h:outputText value="#{car.apellidos}" />
        </p:column>
 
        <p:column headerText="Cedula">
            <h:outputText value="#{car.cedula}" />
        </p:column>
        <p:column headerText="TelÃ©nono">
            <h:outputText value="#{car.telefono}" />
        </p:column>
        <p:column headerText="Sexo">
            <h:outputText value="#{car.genero}" />
        </p:column>
        <p:column headerText="Profesion">
            <h:outputText value="#{car.profesion}" />
        </p:column>
        <p:column headerText="Usuario">
            <h:outputText value="#{car.correo}" />
        </p:column>
        <p:column headerText="Password">
            <h:outputText value="#{car.contrasena}" />
        </p:column>
        <p:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton
					action="#{docenteControlador.editar(car.id)}"
					immediate="true" value="Editar" />
				<h:commandButton
					action="#{docenteControlador.borrar(car.id)}"
					immediate="true" value="Borrar" />

			</p:column>
    </p:dataTable>
    <h:commandButton action="#{docenteControlador.nuevo()}" immediate="true" value="Nuevo" />
</h:form>
</body>
</html>
