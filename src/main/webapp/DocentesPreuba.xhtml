<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">
<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>

<h:head>
</h:head>
<h:body>
	<b:form>
	<h:form> 
    <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{facesMessage.delete()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
 
    <p:commandButton value="Non-Ajax Submit" id="nonAjax" action="#{facesMessage.error()}" style="margin-right:20px;" ajax="false" />
 
    <p:commandButton value="With Icon" id="withIcon" action="#{facesMessage.buttonAction()}" update="growl" style="margin-right:20px;" icon="pi pi-save" />
 
    <p:commandButton action="#{facesMessage.fatal()}" id="iconOnly" update="growl" style="margin-right:20px;" icon="pi pi-save" title="Icon Only" />
 
    <p:commandButton value="Disabled" id="disabled" style="margin-right:20px;" disabled="true" />   
</h:form>
	</b:form>
</h:body>
</html>
