<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">
<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>

<h:head>
</h:head>
<h:body>
	<b:form>
		<b:panelGrid columns="3">


			<h:selectOneMenu id="country" required="true"
				value="#{rolControlador.rol.codigo}">
				<f:selectItems value="#{rolControlador.roles}" />
				<p:ajax event="change" partialSubmit="true" update="city"
					actionListener="#{AccountManager.countrySelected}" />
			</h:selectOneMenu>
		</b:panelGrid>
	</b:form>
</h:body>
</html>
