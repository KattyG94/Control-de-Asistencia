<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<f:event listener="#{plantillaControler.verificarSesion()}"
		type="preRenderView"></f:event>
	<title>Sistemas</title>
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="Cabecera">
					<ui:insert name="header">
						<ui:include src="/comun/Cabecera.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
		<div class="row">
			<div
				class="col-2 col-md-2 d-none d-md-block sidebar border border-secondary"
				style='background-color: #2c5234;'>
				<div id="Menu" class="sidebar-sticky">
					<ui:insert name="menus">
						<ui:include src="/comun/Menu.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div class="col-10 border border-secondary">
				<div id="Cuerpo">
					<ui:insert name="body">
						<ui:include src="/comun/Cuerpo.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
		<div
			class="row text-center navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
			<div class="col-12 ">
				<div id="Pie">
					<ui:insert name="footer">
						<ui:include src="/comun/Pie.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</div>

	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:body>
</html>
