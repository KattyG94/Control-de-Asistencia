<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<body>

	<h:form>
		<h:dataTable var="_estudiante" value="#{estudianteBean.estudiantes}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Cedula</f:facet>
                #{_estudiante.cedula}
            </h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
              	#{_estudiante.nombre}
            </h:column>

			<h:column>
				<f:facet name="header">Apellido</f:facet>
                #{_estudiante.apellido}
            </h:column>

			<h:column>
				<f:facet name="header">Fecha de nacimiento</f:facet>
                #{_estudiante.fechanac}
            </h:column>

			<h:column>
				<f:facet name="header">Genero</f:facet>
                #{_estudiante.genero}
            </h:column>

			<h:column>
				<f:facet name="header">Telefono</f:facet>
                #{_estudiante.telefono}
            </h:column>

			<h:column>
				<f:facet name="header">Direcci√≥n</f:facet>
                #{_estudiante.direccion}
            </h:column>

			<h:column>
				<f:facet name="header">Usuario</f:facet>
                #{_estudiante.usuario}
            </h:column>

			<h:column>
				<f:facet name="header">Clave</f:facet>
                #{_estudiante.clave}
            </h:column>

			<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton
					action="#{estudianteBean.eliminar(_estudiante.id)}"
					value="Eliminar" />
				<h:commandButton action="#{estudianteBean.editar(_estudiante)}"
					value="Editar" />
			</h:column>

			<f:facet name="footer">

			</f:facet>
		</h:dataTable>

		<h:commandButton value="Crear estudiante" action="Estudiante" />

	</h:form>
</body>
</html>
